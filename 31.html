<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    *{
    padding: 0;
    margin: 0;
}
ul {
    list-style: none;
}
.container {
    width: 500px;
    margin: 0 auto;
}
.box {
    position: relative;
    width: 500px;
    height: 500px;
    float: left;
    border: 1px solid black;
}
.box ul li {
    float: left;
    box-sizing: border-box;
    height: 50px;
    width: 50px;
    border: 1px solid #ccc;
}
#block {
    position: absolute;
    left: 250px;
    top: 250px;
}

    </style>
</head>
<body>
<div class="container">
    <div class="box" id="data">
        <ul>
            
            <canvas id="block" width="50" height="50" style="background: red">
            </canvas>
        </ul>
    </div>
    <br/>
    <input id="inValue" type="text">
        
    <button id="btn">提交</button>

</div>

<script >
    var oData=document.getElementById("data");
    for (var i = 0; i < 10; i++) {
        var oUL=document.createElement("ul");
        for(var j = 0; j < 10; j++){
        var oLi=document.createElement("li");
        oUL.appendChild(oLi);//记住了，appendChild()里边没有引号，语法错误！！！
    }
        oData.appendChild(oUL);
    }
    var c=document.getElementById("block");
    var ctx=c.getContext("2d");
    ctx.fillStyle="#0000ff";
    ctx.fillRect(0,0,50,15);
    var flag=1;
    var current = 0;

    var inValue=document.getElementById("inValue");
    var btn=document.getElementById("btn");
    btn.onclick=function(){
        if(inValue.value=="go"){
            if(current==0)
                c.style.top=c.offsetTop-50+'px';
            if(current==270||current==-90)
                c.style.left=c.offsetLeft-50+'px';
            if(current==180||current==-180)
                c.style.left=c.offsetLeft+50+'px';
            if(current==-270||current==90)
                c.style.top=c.offsetTop+50+'px';
        }
        if(inValue.value=="left"){
            current = (current-90)%360;
            c.style.transform = 'rotate('+current+'deg)';
            console.log(current)
            flag=0;
        }
        if(inValue.value=="right"){
            current = (current+90)%360;
            c.style.transform = 'rotate('+current+'deg)';
            console.log(current)
            flag;
            
        }
    }
    
    
</script>
</body>
</html>
