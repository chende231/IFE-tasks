<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 15</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var data = [
    ["北京", 90],
    ["上海", 70],
    ["天津", 80],
    ["广州", 50],
    ["深圳", 40],
    ["福州", 32],
    ["成都", 90]
  ]
  return data;
}

function sortAqiData(data) {
  function sortNumber(a,b){
      return b[1]-a[1];
    }
  data=data.sort(sortNumber);
  // aqiData.reverse();
}

function render(data) {
  var resort=document.getElementById("resort");
  for (var i = 0; i < data.length; i++) {
    resort.innerHTML+='<li>'+'第'+(i+1)+'名:'+data[i][0]+'空气质量:'+'<b>'+data[i][1]+'</b>'+'</li>'//加号非常重要，不加前几个空气质量都会被最后一条所覆盖，最后只显示最后一条
  };
  
}

function btnHandle() {
  var aqiData = getData();
  sortAqiData(aqiData);
  render(aqiData);
  // for(var x in aqiData){
  //   alert(aqiData[x]);
  // }
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    var btn=document.getElementById("sort-btn");
    btn.onclick=function(){
    btnHandle();
  }
}

init();

</script>
</body>
</html>
